<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Jquery Rte Demo</title>
	<meta name="author" content="Jonathan Gotti < jgotti at jgotti dot net > "/>
	<script src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.3");
		google.load("jqueryui", "1.7.2");
	</script>
	<script src="jquery.rte.js"></script>
	<link rel="stylesheet" type="text/css" href="rte.css"/>
	<style>
		body{ text-align:center;}
	</style>
	<script>
		jQuery().ready(function(){
			var options = {
				imgPath:'./',
				buttonSet: 'format|class|bold|underline|italic|spacer|orderedList|unorderedList|indent|oudent|spacer|justify|spacer|link|image|table|spacer|remove|toggle'
			};
			$('#test').rte(options);
		});
	</script>
</head>
<body>
<div class="layout">
	<h1>jQuery Rte Demo</h1>
	<textarea name="test" id="test" rows="25" cols="100">

	Sample text

	</textarea>

</div>
</body>
</html>
